<app-loading *ngIf="loading"></app-loading>
<div *ngIf="!loading" class="row">
  <div class="col-2">
    <img [src]="artist.images | noImage" alt="">
  </div>
  <div class="col">
    <h3>{{artist.name}}</h3>
  </div>
  <div class="col-2">
    <a name="button" routerLink='/search' id="buttonBack" class="btn btn-danger" role="button"> Go Back </a>
  </div>
</div>
<div class="row">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Cancion</th>
          <th>Vista Previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of topTracks">
          <td scope="row"><img [src]="track.album.images | noImage" alt="" class='h-50' ></td>
          <td>{{track.album.name}}</td>
          <td>{{track.name}}</td>
          <td><audio [src]="track.preview_url" controls></audio></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
